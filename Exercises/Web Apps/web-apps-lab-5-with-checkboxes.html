<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="checkbox" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        "use strict";
        /* Write your code here! */
        let info = document.querySelector("#info");
        let buttons = document.querySelectorAll('[name = "colorGroup"]');

        let getColor = (e) => { return e.target.value; };
        let getChecked = (e) => {
            let boxes = [];
            for (let i = 0; i < 3; i++) {
                if (buttons[i].checked) {
                    boxes.push(buttons[i].value);
                }
            }
            if (boxes.length == 1) {
                return (boxes[0]);
            }
            else if (boxes.length == 2) {
                return (boxes[0] + " and " + boxes[1]);
            }
            else if (boxes.length == 3) {
                return (boxes[0] + ", " + boxes[1] + ", and " + boxes[2]);
            }
            else {
                return null;
            }
        };

        let getSelected = (e) => {
            let phrase = getChecked();
            if (phrase != null) {
                info.innerHTML = "You have selected " + phrase + "!";
            }
            else {
                info.innerHTML = "";
            }
        };

        let submit = (e) => {
            let phrase = getChecked();
            if (phrase != null) {
                info.innerHTML = "Your FINAL CHOICE is " + phrase + "!";
            }
            else {
                info.innerHTML = "";
            }
        };

        buttons[0].onchange = getSelected;
        buttons[1].onchange = getSelected;
        buttons[2].onchange = getSelected;

        document.querySelector("#colorButton").onclick = submit;
    </script>
</body>

</html>
