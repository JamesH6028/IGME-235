<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        "use strict";
        /* Write your code here! */
        let info = document.querySelector("#info");
        let buttons = document.querySelectorAll('[name = "colorGroup"]');

        let getColor = (e) => { return e.target.value; };

        let getSelected = (e) => {
            info.innerHTML = "You have selected " + getColor(e) + "!";
        }

        let submit = (e) => {
            let selectedColor = "";
            for (let i = 0; i < 3; i++) {
                if (buttons[i].checked) {
                    selectedColor = buttons[i].value;
                }
            }
            document.querySelector("legend").style.color = selectedColor;
            info.innerHTML = "Your FINAL CHOICE is " + selectedColor + "!";
        }

        buttons[0].onchange = getSelected;
        buttons[1].onchange = getSelected;
        buttons[2].onchange = getSelected;

        document.querySelector("#colorButton").onclick = submit;
    </script>
</body>

</html>
