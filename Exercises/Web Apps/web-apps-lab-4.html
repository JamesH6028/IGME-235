<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Games</h2>

    <ol id="gamesList">

    </ol>

    <h2>My Favorite Movies</h2>

    <ol id="moviesList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";
        let games = ["Ultrakill", "Portal 2", "OneShot", "Metal Gear Rising", "Monster Hunter World"];
        let movies = ["Godzilla Minus One", "Whiplash", "Scream", "Jojo Rabbit", "Parasite"]; // add some movies

        function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"]) {
            for (const item of array) {
                let listItem = document.createElement("li");
                listItem.innerHTML = item;
                listElement.appendChild(listItem);
            }
        }

        let gamesList = document.querySelector("#gamesList");
        createList(gamesList, games);

        let moviesList = document.querySelector("#moviesList");
        createList(moviesList, movies);

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
            "RIT": "http://www.rit.edu",
            "RWAG": "https://www.facebook.com/RWAGclub",
            "New Media Club": "http://newmediaclub.cias.rit.edu"
        }

        let linksList = document.querySelector("#linksList");
        for (const key in links) {
            let listItem = document.createElement("li");
            listItem.innerHTML = '<a href=' + links[key] + '>' + key + '</a>';
            linksList.appendChild(listItem);
        }

    </script>
</body>

</html>
