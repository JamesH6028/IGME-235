<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Pokédex</h1>
        </header>


        <div id="searchWidgets">
            <div id="inner">
                <h2>Search By Pokémon Name</h2>
                <div class="widgets">
                    Search Term ->
                    <input id="pokemon" type="text" size="20" maxlength="12" autofocus value="" />
                </div>
                <div class="widgets">
                    <button type="button" id="search" class="green">Find Pokémon</button>
                </div>
                <br><br>

                <h2>Generate Random Pokémon</h2>

                <div id="dropdowns">
                    <div class="widgets" class="dropdowns">
                        First Type - >
                        <select id="type1">
                            <option value="any" selected>Any</option>
                            <option value="normal">Normal</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="grass">Grass</option>
                            <option value="electric">Electric</option>
                            <option value="ice">Ice</option>
                            <option value="fighting">Fighting</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Ground</option>
                            <option value="flying">Flying</option>
                            <option value="psychic">Psychic</option>
                            <option value="bug">Bug</option>
                            <option value="rock">Rock</option>
                            <option value="ghost">Ghost</option>
                            <option value="dark">Dark</option>
                            <option value="dragon">Dragon</option>
                            <option value="steel">Steel</option>
                            <option value="fairy">Fairy</option>
                        </select>
                    </div>

                    
                    <div class="widgets" class="dropdowns">
                        Second Type - >
                        <select id="type2">
                            <option value="any" selected>Any</option>
                            <option value="normal">Normal</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="grass">Grass</option>
                            <option value="electric">Electric</option>
                            <option value="ice">Ice</option>
                            <option value="fighting">Fighting</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Ground</option>
                            <option value="flying">Flying</option>
                            <option value="psychic">Psychic</option>
                            <option value="bug">Bug</option>
                            <option value="rock">Rock</option>
                            <option value="ghost">Ghost</option>
                            <option value="dark">Dark</option>
                            <option value="dragon">Dragon</option>
                            <option value="steel">Steel</option>
                            <option value="fairy">Fairy</option>
                        </select>
                    </div>

                    <div class="widgets" class="dropdowns">
                        Generation - >
                        <select id="gen">
                            <option value="any" selected>Any</option>
                            <option value="1">I</option>
                            <option value="2">II</option>
                            <option value="3">III</option>
                            <option value="4">IV</option>
                            <option value="5">V</option>
                            <option value="6">VI</option>
                            <option value="7">VII</option>
                            <option value="8">VIII</option>
                            <option value="9">IX</option>
                        </select>
                    </div>
                </div>

                <div class="widgets">
                    <button type="button" id="generate">Generate Pokémon</button>
                </div>

                <br>
                <h3 id="status">Status: Awaiting Search</h3>
            </div>
        </div>

        <div id="content">
            <img id="sprite" alt="Pokémon Sprite">
            <div id="topContent">
                <div class="info">
                    <div id="species">Species: </div>
                    <div id="nickname"></div>
                </div>
                <div class="info">
                    <div id="number">#</div>
                    <div id="generation">Generation </div>
                </div>
                <div id="types">
                    <div id="typeText">Type</div>

                </div>
            </div>
            <div id="leftContent">
                <p id="shinyBox"><input type="checkbox" id="shiny" value="red" /> Shiny?</p>
                <div id="selectors">
                    <div class="widgets" class="dropdowns">
                        Form:
                        <select id="form">

                        </select>
                    </div>

                    <div class="widgets" class="dropdowns">
                        Gender:
                        <select id="gender">
                            <option value="0">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                </div>
                <p id="dex"></p>
            </div>
            <div id="focus">
                <div id="moves">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
